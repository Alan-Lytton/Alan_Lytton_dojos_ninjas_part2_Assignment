<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>All DOJOS</title>
</head>

<body>
    <div class="container d-flex justify-content-between">
        <div class="container d-flex flex-column align-items-center">
            <h2 class="text-center">Add a New Ninja </h2>
            <form class="mb-3" action="/add/ninja" method="POST">
                <select name="chosen_dojo" class="form-select" aria-label="Default select">
                    <option value="0">Select a Dojo</option>
                    {% for dojo in dojos %}
                    <option value="{{ dojo.id }}">{{ dojo.dojo_name }} </option>
                    {% endfor %}
                </select>
                <label for="fname" class="form-label">First Name: </label>
                <input type="text" class="form-control" name="fname">
                <label for="lname" class="form-label">Last Name: </label>
                <input type="text" class="form-control" name="lname">
                <label for="age" class="form-label">Age: </label>
                <input type="text" class="form-control mb-3" name="age">
                <input type="submit" value="Create Ninja">
            </form>
            <a href="/dojos">Home</a>
        </div>
    </div>
</body>

</html>
